<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon">
    <!-- Added bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IMDB Clone</title>
</head>
<body class="bg-dark">
    <!-- Navbar that consists of logo and search section -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/icon.svg" alt="Logo" width="60" height="60" class="d-inline-block">
          </a>
          <div style="margin: auto;width: 80%;position: relative;" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" style="width: 50%;" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
            <ul id="search-movies-list" class="dropdown-autocomplete visually-hidden">
            </ul>
            <a id="search" class="btn btn-outline-warning" type="submit">Search</a>
          </div>
        </div>
    </nav>
    <!-- Main Content of Webapp -->
    <main id="home-content">
        <h1 class="display-1 text-center text-warning m-5" >Search for movies and add them to your favorites...</h1>
        <div class="d-flex justify-content-center align-items-center" id="home">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 50%;">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/movie-1.jpg" class="d-block w-100" height="500" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/movie-3.jpg" class="d-block w-100" height="500" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/movie.jpg" class="d-block w-100" height="500" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div>
                <button id="go-to-favorites" type="button" class="btn btn-danger m-5">Go to Favorite Movies</button>
            </div> 
        </div>
    </main>

    <!-- Searched Movie Results -->
    <div class="visually-hidden" id="movies-list-container">
        <h1 class="display-1 text-center text-success m-5" >You have searched for "<span id="search-result-text" class="search-text"></span>"</h1>
        <div class="text-center">
            <button id="go-to-favorites" type="button" class="btn btn-danger m-3">Go to Favorite Movies</button>
        </div>
        <div id="search-results-movies" class="d-flex flex-wrap justify-content-center">

        </div>
    </div>

    <!-- Favorite Movies Sectioin which is hidden initially -->
    <div class="visually-hidden" id="favorites">
        <h1 class="display-1 text-center text-danger m-5" >Favorite Movies</h1>
        <div id="favorite-movies" class="d-flex justify-content-center">
           
        </div>
    </div>

    <!-- Movie Description section  -->
    <div id = "movie-description" class="visually-hidden ">
        <h1 class="display-1 text-center text-danger m-5" >Movie Details</h1>
        <div class="text-center">
            <button id="go-to-favorites" type="button" class="btn btn-danger m-3">Go to Favorite Movies</button>
        </div>
        <div class="jumbotron bg-light m-5 p-5 rounded">
            <div id="movie-details" class="d-flex justify-content-center align-items-center">
        </div>
      </div>
    </div>

    <!-- Added bootstrap framework js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
